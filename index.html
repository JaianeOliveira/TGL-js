<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css" />

    <script src="https://kit.fontawesome.com/eb323081b8.js" crossorigin="anonymous"></script>

    <title>Prova Final Javascript</title>
</head>

<body>
    <header>
        <div>
            <h1>TGL</h1>
            <p class="navItem">Home</p>

        </div>
        <div>
            <p class="navItem">Account</p>
            <p class="navItem">Log out<i class="fas fa-arrow-right"></i></p>
        </div>
    </header>
    <main>
        <div class="gameDiv">
            <p class="subtitle"><b>NEW BET </b> FOR MEGA-SENA</p>
            <p class='subtitle2'>Choose a game</p>
            <div>
                <button class="gameSelect" data-js="selectLotofacil"></button>
                <button class="gameSelect" data-js="selectMegasena"></button>
                <button class="gameSelect" data-js="selectLotomania"></button>
            </div>
            <p class='subtitle2'>Fill your bet</p>
            <p data-js="gameDescription" class='subtitle2'></p>
            <div>
                <table>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div>
                <div data-js="bottomButtons">
                </div>
            </div>
        </div>
        <div class="divCart">
            <div class="cartContainer">
                <div class="cart">
                    <p class="cartTitle"><b>CART</b></p>

                </div>
                <p class="cartTitle">
                    <b>CART</b> TOTAL: R$
                    <span>17,32</span>
                </p>
                <button>Save</button>
            </div>
        </div>
    </main>

    <script src="./index.js "></script>

</body>

</html>
